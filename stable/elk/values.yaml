clusterName: elasticsearch

curator:
  enabled: false
  image:
    name: itrust/curator
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    # limits:
    #   cpu: "100m"
    #   memory: "256Mi"

  indicesDeleteDays: 30
  indicesCloseDays: 7
  schedule: "0 0 0 * * *"

kibana:
  replicas: 2
  port: 5601
  service:
    loadBalancer: false

  image:
    name: kibana
    tag: 4.1.11
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    # limits:
    #   cpu: "100m"
    #   memory: "256Mi"

logstash:
  replicas: 2

  lumberjack:
    enabled: true
    port: 5043
  beats:
    enabled: true
    port: 5044
  syslog:
    enabled: true
    port: 514

  filters: {}
  kibanaSearches: {}

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    # limits:
    #   cpu: "100m"
    #   memory: "256Mi"

  image:
    name: logstash
    tag: 1.5.6
    pullPolicy: IfNotPresent
  ssl:
    cert: 
    key: 

elasticsearch:
  # Add a comma separated list of plugins.
  #
  # bootstrapInstPlugins:
  # bootstrapRmPlugins:
  disableXPack: true
  transportPort: 9300
  restPort: 9200

  image:
    name: elasticsearch
    tag: 1.7.5
    pullPolicy: IfNotPresent

  persistentVolume:
    enabled: true
    storageClass: default
    accessModes:
      - ReadWriteOnce
    size: 30Gi
    annotations: {}

  master:
    replicas: 3
    minHeapSize: "256m"
    maxHeapSize: "256m"
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      # limits:
      #   cpu: "100m"
      #   memory: "256Mi"

  data:
    replicas: 2
    minHeapSize: "256m"
    maxHeapSize: "256m"
    resources:
      requests:
        cpu: "100m"
        memory: "2Gi"
      # limits:
      #   cpu: "100m"
      #   memory: "256Mi"

  client:
    replicas: 2
    minHeapSize: "256m"
    maxHeapSize: "256m"
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      # limits:
      #   cpu: "100m"
      #   memory: "256Mi"

metrics:
  enabled: false
  port: 9114
  image:
    name: justwatch/elasticsearch_exporter
    tag: 1.0.0
    imagePullPolicy: IfNotPresent
  queryAll: true
  timeout: 20s
  resources:
    requests:
      cpu: "50m"
      memory: 128Mi
