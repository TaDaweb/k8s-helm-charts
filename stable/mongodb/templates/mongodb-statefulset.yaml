apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    application: {{ template "fullname" . }}
    component: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "fullname" . }}
spec:
  serviceName: {{ template "fullname" . }}
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        application: {{ template "fullname" . }}
        component: {{ template "name" . }}
      annotations:
      {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8}}
      {{- end }}
        pod.alpha.kubernetes.io/init-containers: '[
            {
                "name": "install",
                "image": "{{ .Values.installImage.name }}:{{ .Values.installImage.tag }}",
                "args": ["--work-dir=/work-dir"],
                "imagePullPolicy": "{{ .Values.installImage.pullPolicy }}",
                "volumeMounts": [
                    {
                        "name": "workdir",
                        "mountPath": "/work-dir"
                    },
                    {
                        "name": "mongod-config",
                        "mountPath": "/config"
                    }
                ]
            },
            {
                "name": "bootstrap",
                "image": "{{ .Values.image.name }}:{{ .Values.image.tag }}",
                "command": ["/work-dir/peer-finder"],
                "args": ["-on-start=/work-dir/on-start.sh", "-service={{ template "fullname" . }}"],
                "imagePullPolicy": "{{ .Values.image.pullPolicy }}",
                "env": [
                    {
                        "name": "POD_NAMESPACE",
                        "valueFrom": {
                            "fieldRef": {
                                "apiVersion": "v1",
                                "fieldPath": "metadata.namespace"
                            }
                        }
                    },
                    {
                        "name": "REPLICA_SET",
                        "value": "{{ .Values.replicaSet }}"
                    }
                    {{- if .Values.auth.enabled }},
                    {
                        "name": "AUTH",
                        "value": "true"
                    },
                    {
                        "name": "ADMIN_USER",
                        "valueFrom": {
                            "secretKeyRef": {
                                "name": "{{ template "adminSecret" . }}",
                                "key": "user"
                            }
                        }
                    },
                    {
                        "name": "ADMIN_PASSWORD",
                        "valueFrom": {
                            "secretKeyRef": {
                                "name": "{{ template "adminSecret" . }}",
                                "key": "password"
                            }
                        }
                    }
                    {{- end }}
                ],
                "volumeMounts": [
                    {
                        "name": "workdir",
                        "mountPath": "/work-dir"
                    },
                    {
                        "name": "mongod-config",
                        "mountPath": "/config"
                    },
                    {
                        "name": "mongod-data",
                        "mountPath": "/data/db"
                    }
                    {{- if .Values.auth.enabled }},
                    {
                        "name": "keydir",
                        "mountPath": "/keydir",
                        "readOnly": true
                    }
                    {{- end }}
                ]
            }
        ]'
    spec:
      volumes:
        - name: mongod-config
          configMap:
            name: {{ template "fullname" . }}
      {{- if .Values.auth.enabled }}
        - name: keydir
          secret:
            defaultMode: 0400
            secretName: {{ template "keySecret" . }}
      {{- end }}
        - name: workdir
          emptyDir: {}
      {{- if not .Values.persistentVolume.enabled }}
        - name: mongod-data
          emptyDir: {}
      {{- end}}
      containers:
        - name: {{ template "name" . }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - name: peer
              containerPort: {{ .Values.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          command:
            - mongod
            - --config=/config/mongod.conf
          {{- if .Values.auth.enabled }}
          env:
            - name: AUTH
              value: "true"
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ template "adminSecret" . }}"
                  key: user
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ template "adminSecret" . }}"
                  key: password
            {{- end }}
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            timeoutSeconds: 1
          volumeMounts:
            - name: mongod-data
              mountPath: /data/db
            - name: mongod-config
              mountPath: /config
            - name: workdir
              mountPath: /work-dir
          {{- if .Values.auth.enabled }}
            - name: keydir
              mountPath: /keydir
              readOnly: true
          {{- end }}
{{- if .Values.persistentVolume.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: mongod-data
        annotations:
        {{- range $key, $value := .Values.persistentVolume.annotations }}
          {{ $key }}: {{ $value }}
        {{- end }}
      spec:
        storageClassName: {{ .Values.persistentVolume.storageClass | quote }}
        accessModes:
        {{- range .Values.persistentVolume.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistentVolume.size | quote }}
{{- end }}
