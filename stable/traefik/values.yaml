replicas: 1
port: 80

image:
  name: traefik
  tag: 1.3.1
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 100m
    memory: 50Mi
  # limits:
  #   cpu: 100m
  #   memory: 100Mi

rbac:
  enabled: false

service:
  loadBalancer: true
  annotations: {}

terminationGracePeriodSeconds: 10

nodeSelector: {}
  #key: value
tolerations: []
# E.g. kubernetes   ---  https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
# - key: "key1"
#   operator: "Equal"
#   value: "value1"
#   effect: "NoSchedule"
# - key: "key1"
#   operator: "Equal"
#   value: "value1"
#   effect: "NoExecute"
ssl:
  enabled: false
  enforced: false
  port: 443
  cert: 
  key: 

metrics:
  enabled: false
  public: false
  port: 8080
  auth: {}
  # dictionary of users and passwords
  #   user1: password1
  #   user2: password2

config:
  # namespaces to watch. "default" and "production" are enabled by default
  namespaces:
    - "default"
    - "production"
  acme:
    enabled: false
    email: admin@example.com
    staging: true
    # Save ACME certs to a persistent volume. WARNING: If you do not do this, you will re-request
    # certs every time a pod (re-)starts and you WILL be rate limited!
    persistentVolume:
      enabled: true
      storageClass: default
      accessModes:
        - ReadWriteOnce
      size: 1Gi
      annotations: {}
  gzip:
    enabled: true
